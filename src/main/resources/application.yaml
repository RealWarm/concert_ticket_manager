spring:
  profiles:
    active: dev
---
spring:
  config:
    activate:
      on-profile: h2-local
  datasource:
    url: jdbc:h2:mem:testdb;NON_KEYWORDS=USER;DB_CLOSE_ON_EXIT=FALSE;
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    #        default_read_only: false
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console

  logging:
    level:
      org.hibernate.orm.jdbc.bind: trace

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: "jdbc:mysql://localhost:23308/hhplus"
    username: "root"
    password: "root"
    driver-class-name: com.mysql.cj.jdbc.Driver
